services:
  mysql-db:
    image: mysql:8
    container_name: mysql-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: appdb
      MYSQL_USER: appuser
      MYSQL_PASSWORD: apppassword
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 3s
      retries: 5

  jbombreviews:
    build: .
    container_name: jbombreviews
    ports:
      - "8080:8080"
    depends_on:
      mysql-db:
        condition: service_healthy   # Wait for MySQL healthcheck to pass
volumes:
  mysql-data: {}   # <-- must define it properly